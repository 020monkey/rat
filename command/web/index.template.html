<html>
	<head>
		<link rel="stylesheet" href="static/css/index.css">
		<link rel="stylesheet" href="static/css/files.css">

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	</head>
	<body>
		<!-- Shown on all views that will return to index view -->
		<div id="subview_toolbar">
			<a onclick="setMainView()">Back</a>
		</div>
		
		<!-- Current view -->
		<div id="view"></div>	

		<!-- Statusbar -->
		<div id="statusbar" class="statusbar">
			<a onclick="setBuildView()">Build</a>
			<div class="separator"></div>
			<p class="version">{{ Version }}</p>
			<div class="separator"></div>
			<p onclick="setTransfersView()">Transfers</p>
			<div class="separator"></div>
			<p id="error" class="error"></p>
		</div>
	</body>

	<script src="static/lib.js"></script>
	<script src="static/onload.js"></script>
</html>
