	<table>
		<tr>
			<td>Host</td>
			<td>
				<input type="text" id="host"></input>
			</td>
		<tr>
		<tr>
			<td>Platform</td>
			<td>
				<select id="os">
					<option value="all">All</option>
					<option value="windows">Windows</option>
					<option value="macos">macOS</option>
					<option value="linux">Linux</option>
				</select>

				<select id="arch">
					<option value="all">All</option>
					<option value="amd64">amd64</option>
					<option value="386">x86</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Connection delay</td>
			<td>
				<input type="number" id="delay" min=1 max=300 value=15></input>
			</td>
		</tr>

		<!-- Final row -->
		<tr>
			<td>
				<input type="checkbox">UPX</input>
			</td>
			<td>
				<input id="submit" type="button" value="Build"></input>
			</td>
		</tr>
	</table>

	<br>


	<p id="log"></p>
