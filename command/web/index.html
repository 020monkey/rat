{{ template "head" }}
	<table id="clients">
		<thead>
			<th>Country</th>
			<th>Host</th>
			<th>User@Computer</th>
			<th>Operating System</th>
			<th>Ping</th>
			<th></th>
		</thead>
		<tbody>
			{{ range . }}
			<tr>
				<td><img src="static/images/flags/{{ .GetFlagName }}.png"> {{ .GetCountry }}</td>
				<td>{{ .GetDisplayHost }}</td>
				<td>{{ .Computer.GetDisplayName }}</td>
				<td><img src="{{ GetOperatingSystemIcon .Computer.OperatingSystemType }}"> {{ .Computer.OperatingSystem }}</td>
				<td class="ping"> {{ .Ping.Current }}</td>
				<td><a href="screen?id={{ .Id }}">Screen</td>
			</tr>
			{{ end }}
		</tbody>
	</table>
	</div>

	<script>
		update("#clients", "/ #clients", 1000, function() {
			updatePing();
		});
	</script>
{{ template "tail" }}
